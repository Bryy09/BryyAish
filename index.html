<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Background */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6); /* Lebih transparan */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="videoBackground">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Password Protected</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password" required>
        <button id="submitBtn">Submit</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = "BryyAish";

            if (password === correctPassword) {
                // Redirect ke halaman index.html jika password benar
                window.location.href = 'homeee.html';
            } else {
                // Menampilkan pesan kesalahan jika password salah
                document.getElementById('errorMessage').textContent = "Incorrect password, please try again.";
            }
        });
    </script>

</body>
</html>
