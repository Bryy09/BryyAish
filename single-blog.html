<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dalam Proses Pengerjaan</title>
    <style>
        body {
            background-image: url('picture.jpeg'); /* Ganti 'URL_GAMBAR' dengan URL gambar yang kamu inginkan */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang semi-transparan */
            padding: 40px;
            border: 1px solid #FF0000;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF0000;
        }
        p {
            color: #FF0000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peringatan</h1>
        <p>Website ini belum jadi, masih dalam proses pengerjaan.</p>
    </div>
</body>
</html>
