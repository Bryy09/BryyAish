<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('e.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for table */
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="javascript:history.back()">Kembali</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Daftar Data</h1>
        <button id="addDataButton">Tambah Data</button>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>No HP</th>
                    <th>Password</th>
                    <th>Opsi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini secara dinamis -->
            </tbody>
        </table>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Tambah/Edit Data</h2>
            <form id="dataForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">No HP:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="hidden" id="dataId" name="dataId">
                
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const modal = document.getElementById('modal');
            const closeButton = document.querySelector('.close-button');
            const dataForm = document.getElementById('dataForm');
            let editingRow = null;

            document.getElementById('addDataButton').addEventListener('click', () => {
                dataForm.reset();
                editingRow = null;
                modal.style.display = 'block';
            });

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            dataForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const dataId = document.getElementById('dataId').value;

                if (editingRow) {
                    editingRow.cells[1].textContent = name;
                    editingRow.cells[2].textContent = phone;
                    editingRow.cells[3].textContent = password;
                } else {
                    const newRow = dataTable.insertRow();
                    newRow.insertCell(0).textContent = dataTable.rows.length;
                    newRow.insertCell(1).textContent = name;
                    newRow.insertCell(2).textContent = phone;
                    newRow.insertCell(3).textContent = password;
                    const actionCell = newRow.insertCell(4);
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => {
                        document.getElementById('name').value = newRow.cells[1].textContent;
                        document.getElementById('phone').value = newRow.cells[2].textContent;
                        document.getElementById('password').value = newRow.cells[3].textContent;
                        document.getElementById('dataId').value = newRow.cells[0].textContent;
                        editingRow = newRow;
                        modal.style.display = 'block';
                    });
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Hapus';
                    deleteButton.addEventListener('click', () => {
                        dataTable.deleteRow(newRow.rowIndex - 1);
                    });
                    actionCell.appendChild(editButton);
                    actionCell.appendChild(deleteButton);
                }
                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
